language: python
env:
  global:
    - SECRET_KEY=$SECRET_KEY
    - COGNITO_DOMAIN=$COGNITO_DOMAIN
    - COGNITO_USER_POOL_ID=$COGNITO_USER_POOL_ID
    - COGNITO_APP_CLIENT_ID=$COGNITO_APP_CLIENT_ID
    - COGNITO_AWS_REGION=$COGNITO_AWS_REGION
    - COGNITO_APP_CLIENT_SECRET=$COGNITO_APP_CLIENT_SECRET

install:
- cd taxiapp
- pip install -r requirements.txt
before_script:
- python manage.py migrate
script:
- black --check .
- flake8 .
- coverage run --source=taxiapp manage.py test
- coverage report
after_script:
- coveralls
before_deploy:
  - echo "COGNITO_DOMAIN: $COGNITO_DOMAIN"
  - echo "COGNITO_USER_POOL_ID: $COGNITO_USER_POOL_ID"
  - echo "COGNITO_APP_CLIENT_ID: $COGNITO_APP_CLIENT_ID"
  - echo "COGNITO_AWS_REGION: $COGNITO_AWS_REGION"
  - echo "COGNITO_APP_CLIENT_SECRET: $COGNITO_APP_CLIENT_SECRET"
